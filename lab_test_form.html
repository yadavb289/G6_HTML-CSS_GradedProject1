<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Test Form</title>
    <link rel="stylesheet" href="styles/lab_test_form.css">
</head>

<body>
    <div class="container">
        <form action="#" class="pform">
            <div class="container1">
                <div id="form" class="cont">

                    <div class="formcontent">
                        <div class="input-div">
                            <p class="heading">1. Your Personal Details</p>
                            <div class="fcontent">
                                <input type="text" id="Full Name" name="Full name" placeholder="Full Name" required>


                                <input type="text" id="Patient Id" name="Patient id" placeholder="Patient Id if exists">

                                <input type="number" id="Contact Number" name="Contact Number"
                                    placeholder="Contact Number" required>

                                <input type="email" id="Email id" name="Email id" placeholder="Email id" required>
                            </div>
                        </div>

                        <div class="input-div">
                            <p class="heading">2. Your Address</p>
                            <div class="fcontent">

                                <input type="text" id="H-No" name="H-No" placeholder="House Number" required>


                                <input type="text" id="Street" name="Street" placeholder="Street">


                                <input type="text" id="Area" name="Area" placeholder="Area" required><br>

                                <label for="District">District:</label>
                                <br>
                                <select name="District" id="district">
                                    <option value="District">Choose</option>
                                    <option value="Varanasi">Varanasi</option>
                                    <option value="Ghazipur">Ghazipur</option>
                                    <option value="Ghaziabad">Ghaziabad</option>
                                </select>
                            </div>
                        </div>

                        <div class="input-div">
                            <p class="heading">3. Select the tests you want to perform</p>
                            <div class="fcontent">

                                <input type="checkbox" id="CBC" name="test" checked>
                                <label for="CBC">CBC</label><br>


                                <input type="checkbox" id="CompleteUrine" name="test">
                                <label for="CompleteUrine">Complete Urine</label><br>


                                <input type="checkbox" id="Lprofile" name="test">
                                <label for="Lprofile">Lipid Profile</label><br>


                                <input type="checkbox" id="TSH" name="test">
                                <label for="TSH">Thyroid Stimulating Hormone(TSH)</label><br>


                                <input type="checkbox" id="Glucosetest" name="test">
                                <label for="Glucosetest"> Glucose Test</label><br>
                            </div>
                        </div>

                        <div class="input-div">
                            <p class="heading">4. Do you have any symptoms of COVID-19?</p>
                            <div class="fcontent">

                                <input type="radio" id="yes" name="report">
                                <label for="yes">Yes</label><br>


                                <input type="radio" id="no" name="report">
                                <label for="no">No</label><br>
                            </div>
                        </div>

                        <div class="input-div">
                            <p class="heading">5. Select Date and Time for your test</p>
                            <div class="fcontent">
                                <label for="Date">Date</label>
                                <input type="date" id="datepicker" name="Date" required><br>
                                <label for="Time">Time</label>
                                <input type="time" id="timepicker" name="Time" required><br>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="image" class="cont">
                    <img src="images/lab-test.jpg" alt="lab-test">
                </div>


            </div>
            <div class="fbtn">
                <input type="reset" id="btn-txt" class="btn_style" name="btn" onClick="document.getElementById('myForm').reset();" >

                <input type="submit" id="btn-txt" class ="btn_style" name="btn">
            </div>
        </form>

    </div>

</body>

</html>
